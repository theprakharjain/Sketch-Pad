<html>

<head>
    <title>Sketchpad</title>

    <link rel="stylesheet" href="styles.css">
</head>

<!-- To Run init function on body load -->
<body onload="init()">
    <div id="sketchpadapp">
        
        <!-- Left Side -->
        <div class="leftside">
            <!-- Canvas -->
            <canvas id="sketchpad" height="500" width="500">
            </canvas>
        </div>

        <!-- Right Side -->
        <div class="rightside">
            Touchscreen and mouse support HTML5 canvas sketchpad.<br /><br />
            Draw something by tapping or dragging.<br /><br />
            Works on iOS, Android and desktop/laptop touchscreens using Chrome/Firefox/Safari.<br /><br />
            <input type="submit" value="Clear Sketchpad" id="clearbutton" onclick="clearCanvas(canvas,ctx);">
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
